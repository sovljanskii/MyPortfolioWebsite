<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wdth,wght@87.5,100..900&display=swap" rel="stylesheet">
    <meta name="robots" content="all">
    <meta name="description" content="Dimitrije Šovljanski personal website" />
    <meta name="keywords" content="Dimitrije, Šovljanski, website, programming, software-engineering, design, development, software-development,web-development" />
    <link rel="icon" type="image/png" href="src/assets/headerlogo.png" />
    <meta name="author" content="Dimitrije Šovljanski" />
    <title>Dimitrije Šovljanski</title>
  </head>
  <body>
    
    <div id="root"></div>
    <form
        name="contact"
        method="POST"
        netlify
        netlify-honeypot="bot-field"
        hidden
      >
        <div className="text-center">
          <h1 className="text-h1">Contact Me</h1>
          <p className="text-p2">Get in touch with me!</p>
        </div>

        <label className="gap-4 w-full flex justify-center">
          <input
            type="text"
            name="firstname"
            placeholder="First name"
            className="text-white w-1/2 rounded-lg p-2 bg-gray shadow-xl"
          />
          <input
            type="text"
            name="lastname"
            placeholder="Last name"
            className="text-white w-1/2 rounded-lg p-2 bg-gray shadow-xl"
          />
        </label>

        <input
          type="email"
          name="email"
          placeholder="Email address*"
          className="text-white rounded-lg p-2 bg-gray shadow-xl"
          required
        />
        <input
          type="tel"
          name="phonenumber"
          placeholder="Phone Number"
          className="text-white rounded-lg p-2 bg-gray shadow-xl"
        />

        <textarea
          name="message"
          placeholder="Message*"
          className="text-white rounded-lg p-2 bg-gray shadow-xl h-32 "
          required
        ></textarea>
        <div>
          <button type="submit" className="shadow-xl w-1/2 bg-red center">
            Send ≫
          </button>
        </div>
      </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
